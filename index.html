<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projet 1</title>
  </head>
  <body>
    <h1>Calcul des heures supplémentaires / 残業計算機</h1>

    <div class="container">
      <div class="card">
        <h2>Fais-toi plaisir! / お楽しみ</h2>

        <form id="hours-form">
          <label for="starting-time"">Début / 開始</label>
          <input type="time" id="starting-time" required/>
          <label for="ending-time">Fin / 終了</label>
          <input type="time" id="ending-time" required />
          <label for="actual-ending-time">Fin réelle / 実労働終了</label>
          <input type="time" id="actual-ending-time" required />
          <button type="submit">Alors? Combien de minutes? / 何分でしょう？</button>
        </form>
        <p class="result"></p>
        <p class="comment"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
